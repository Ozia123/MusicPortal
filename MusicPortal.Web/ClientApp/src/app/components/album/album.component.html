<a class="link" routerLink="/album/{{album.name}}" routerLinkActive="active-link">
  <mat-card id="card">
    <a routerLink="/album/{{album.name}}" routerLinkActive="active-link">
      <img id="photo" mat-card-image src="{{ album.pictureURL }}">
    </a>
    <mat-card-content>
      <h4 id="card-content">{{ album.name }}</h4>
    </mat-card-content>
  </mat-card>
</a>
