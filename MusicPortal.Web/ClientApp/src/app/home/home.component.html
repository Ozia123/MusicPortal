<mat-progress-spinner mode="indeterminate" class="centered-spinner" *ngIf="!artists">
</mat-progress-spinner>

<div *ngIf="artists">
  <h2>Top Artists</h2>
  <mat-card class="card" *ngFor="let artist of artists">
    <img class="photo" mat-card-image src="{{ artist.pictureURL }}">
    <mat-card-content>
      <h3>{{ artist.name }}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View full artist's profile</button>
    </mat-card-actions>
  </mat-card>
</div>
