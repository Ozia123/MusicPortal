<div *ngIf="isAudio" class="bottom-space"></div>
<div *ngIf="isAudio" class="player position-fixed fixed-player">
  <div class="left">
    <img class="track-image" [src]="track.pictureURL"/>
  </div>
  <div class="right">
      <div class="top">
        <h3 class="song"><a routerLink="/artist/{{track.artistName}}" routerLinkActive="active-link">{{ track.artistName }}</a> - {{ track.name }}</h3>
      </div>
      <div class="bottom">
        <button *ngIf="!isPlaying" (click)="onToggle()" mat-icon-button color="primary">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button *ngIf="isPlaying" (click)="onToggle()" mat-icon-button color="primary">
          <mat-icon>pause</mat-icon>
        </button>
        <mat-slider
          class="full-size-slider"
          [max]="100"
          min="0"
          step="0.1"
          color="primary"
          [(ngModel)]="value"
          (ngModelChange)="onChangePercentage()">
        </mat-slider>
      </div>
  </div>
</div>
